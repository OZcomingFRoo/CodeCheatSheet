<main>
  <h1 class="text-center m-4">Utility</h1>
  <h2 class="text-center m-4">Input File Button</h2>
  <div class="d-flex flex-wrap w-100 justify-content-between">
    <div class="w-25"></div>
    <app-input-file-button (onSingleFile)="singleFile($event)" (onMultipleFile)="multiFile($event)"
                           [cssClassArr]="['m-a btn btn-primary']"></app-input-file-button>
    <div class="w-25"></div>
  </div>
  <p class="m-5 p-5 text-center" style="font-size:1.5em">Check the logs upon uploading file</p>
</main>
